<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${form}" action="/menu/add-item">
    <div class="form-group">
        <label th:for="cheeseId">Cheese</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}" th:text="${cheese.name}" th:value="${cheese.id}"></option>
        </select>
    </div>
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <input type="submit" value="Add Item" />
</form>

</body>
</html>
